<div>
    <Form action="" method="POST">
{{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>{{field.label}}
        {{field}}
        {% for err in field.errors %}
    {{err}}
    {% endfor %}
    </p>
    {% endfor %}
    <button>Submit Feedback</button>
    </Form>
</div>
